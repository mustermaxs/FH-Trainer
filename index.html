    <title>FH Training</title>

<body>

    <div id="appcontainer">
        <div id="opensidemenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sidemenu">
            <span id="closesidemenu">&#10006;</span>

            <div class="sidenavcontent" id="menu">
                <h3>Menu</h3>
            <a href="#quiz=sum">Summen schätzen</a>
            <a href="#quiz=percent">Prozente schätzen</a>
            <a href="#menu=settings">Einstellungen</a>
            <a id="darkmode">Dark mode</a>
        </div>
            <div class="sidenavcontent" id="settings">
                <a href="#menu=menu" id="backToMainMenu">&#8592;</a>
                <h3>Menu</h3>
            <div class="settingswrapper">

                <div class="menusection">
                <label for="setTime">Zeit</label>
                <input min="1" max="60" data-target="settings"  type="range" name="time" id="setTime" value="12">
                <div class="rangedisplaywrapper">
                    <span class="rangedisplay" id="time"></span>
                </div>
                <label for="setDigits">Ziffern</label>
                <input min="2" max="6" data-target="settings"  type="range" name="digits" id="setDigits" value="12">
                <div class="rangedisplaywrapper">
                    <span class="rangedisplay" id="digits"></span>
                </div>
                <label for="minsum">Mindestanzahl Summanden</label>
                <input min="2" max="5" data-target="settings"  type="range" name="setMinSummands" id="minsum" value="2">
                <div class="rangedisplaywrapper">
                    <span class="rangedisplay" id="setMinSummands"></span>
                </div>
                <label for="maxsum">Höchstanzahl Summanden</label>
                <input min="2" max="5" data-target="settings"  type="range" name="setMaxSummands" id="maxsum" value="2">
                <div class="rangedisplaywrapper">
                    <span class="rangedisplay" id="setMaxSummands"></span>
                </div>
            </div>

            </div>
        </div>
        </div>
        <div id="app">
        <div class="main">
            <div class="confirmwindow" id="startprompt">
                <span>Ready?</span>
                <button id="confirm">Start!</button>
            </div>
            <!-- <form> -->
                <!-- <span id="questionsremaining">5</span> -->
                <div class="timerWrapper">
                    <div id="timerfull"></div>
                </div>
            <div class="section" id="question">

                <span class="task" id="question">
                     ?
                </span>
            </div>
            <div class="section" id="answers">
                <span class="answerBox"></span>
                <span class="answerBox"></span>
                <span class="answerBox"></span>
                <span class="answerBox"></span>
                <span class="answerBox"></span>
            </div>
            <span style="color: darkgray; font-size: 0.7rem;">V 1.1</span>

        <!-- </form> -->
        </div>
    </div>
    </div>
